<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Time and Date</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }
      .container h1 {
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button-group button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .button-group .save-btn {
        background-color: #4caf50;
        color: white;
      }
      .button-group .reset-btn {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Change Time and Date</h1>
      <div class="input-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
      </div>
      <div class="input-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" />
      </div>
      <div class="button-group">
        <button class="save-btn" onclick="saveChanges()">Save</button>
        <button class="reset-btn" onclick="resetChanges()">Reset</button>
      </div>
    </div>

    <script>
      function saveChanges() {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!date || !time) {
          alert("Please fill in both date and time.");
          return;
        }

        alert(`Time and Date saved:\nDate: ${date}\nTime: ${time}`);
      }

      function resetChanges() {
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
      }
    </script>
  </body>
</html>
